name: tapioca

type: ruby

up:
  - ruby: '3.1'
  - bundler

env:
  SRB_SKIP_GEM_RBIS: 'true'

commands:
  typecheck:
    aliases: [ "tc" ]
    run:     "bin/typecheck"
  console:   "bin/console"
  test:      "bin/test"
  style:     "bin/style"
  docs:      "bin/docs"
  sanity:    "bin/typecheck && bin/style && bin/test"
